<a href="/home" >Go to Home</a>
<form #myForm="ngForm" 
(ngSubmit)="AddEmp(myForm)" role="form" >
  <legend>New Record</legend>

  <div class="form-group">
    <label for="No">No</label>
    <input ngModel type="text" class="form-control" id="no" name="no" required="required" placeholder="Enter No">
  </div>

  <div class="form-group">
    <label for="Name">Name</label>
    <input ngModel type="text" class="form-control" 
    id="name" name="name" required="required" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label for="Adrress">Address</label>
    <input  ngModel type="text" class="form-control" 
    id="address" name="address" required="required" placeholder="Enter Address">
  </div>

  

  <button type="submit" 
  class="btn btn-primary"  >Add</button>
</form>
